<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물품 구매 계약서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            box-sizing: border-box;
        }
        .signature-section {
            text-align: center;
            margin-top: 20px;
        }
        .signature-table td {
            text-align: center;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="title">물품 구매 계약서</div>

<table>
    <tr>
        <td>계약 번호</td>
        <td colspan="3"><input type="text" class="input-box" name="contract_number"></td>
    </tr>
    <tr>
        <td>발주처</td>
        <td colspan="3"><input type="text" class="input-box" name="client"></td>
    </tr>
    <tr>
        <td>계약 대상자</td>
        <td colspan="3"><input type="text" class="input-box" name="contractor"></td>
    </tr>
</table>

<div>
    <table>
        <tr>
            <th>번호</th>
            <th>물품명</th>
            <th>단가</th>
            <th>수량</th>
            <th>금액</th>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" class="input-box" name="item_name1"></td>
            <td><input type="number" class="input-box" name="unit_price1"></td>
            <td><input type="number" class="input-box" name="quantity1"></td>
            <td><input type="number" class="input-box" name="total_price1" readonly></td>
        </tr>
        <tr>
            <td>2</td>
            <td><input type="text" class="input-box" name="item_name2"></td>
            <td><input type="number" class="input-box" name="unit_price2"></td>
            <td><input type="number" class="input-box" name="quantity2"></td>
            <td><input type="number" class="input-box" name="total_price2" readonly></td>
        </tr>
        <tr>
            <td>3</td>
            <td><input type="text" class="input-box" name="item_name3"></td>
            <td><input type="number" class="input-box" name="unit_price3"></td>
            <td><input type="number" class="input-box" name="quantity3"></td>
            <td><input type="number" class="input-box" name="total_price3" readonly></td>
        </tr>
        <tr>
            <td>4</td>
            <td><input type="text" class="input-box" name="item_name4"></td>
            <td><input type="number" class="input-box" name="unit_price4"></td>
            <td><input type="number" class="input-box" name="quantity4"></td>
            <td><input type="number" class="input-box" name="total_price4" readonly></td>
        </tr>
        <tr>
            <td>5</td>
            <td><input type="text" class="input-box" name="item_name5"></td>
            <td><input type="number" class="input-box" name="unit_price5"></td>
            <td><input type="number" class="input-box" name="quantity5"></td>
            <td><input type="number" class="input-box" name="total_price5" readonly></td>
        </tr>
    </table>
</div>

<div>
    <table>
        <tr>
            <td>계약 보증금</td>
            <td><input type="text" class="input-box" name="contract_deposit"></td>
            <td>지체 상금률</td>
            <td><input type="text" class="input-box" name="penalty_rate">%</td>
        </tr>
        <tr>
            <td>납품 일자</td>
            <td><input type="date" class="input-box" name="delivery_start"></td>
            <td>계약 마감일</td>
            <td><input type="date" class="input-box" name="delivery_end"></td>
        </tr>
        <tr>
            <td>납품 장소</td>
            <td colspan="3"><input type="text" class="input-box" name="delivery_place"></td>
        </tr>
        <tr>
            <td>기타 사항</td>
            <td colspan="3"><textarea class="input-box" name="other_notes" rows="4"></textarea></td>
        </tr>
    </table>
</div>

<p>
    King's Man과 계약 상대자 <input type="text" class="input-box" name="contract_partner">는 상호 대등한 입장에서 계약문서에 의하여 물품의 구매 계약을 체결하고, 신의에 따라 성실히 계약상 의무를 이행할 것을 확약하며...
</p>

<div class="signature-section">
    <table class="signature-table">
        <tr>
            <td>King's Man</td>
            <td>계약 상대자</td>
        </tr>
        <tr>
            <td>서명: __________________</td>
            <td>서명: __________________</td>
        </tr>
    </table>
</div>

</body>
</html>
